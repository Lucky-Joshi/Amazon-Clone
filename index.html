<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="amazon-logo.png" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="account-options">
                <a>Eng <i class="fa-solid fa-angle-down"></i></a>
                <a href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_ya_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Sign In</a>
                <a href="#">Orders</a>
                <a href="#"><i class="fa-solid fa-cart-plus"></i>Cart</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="banner">
            <img src="banner.jpg" alt="Banner Image">
        </div>
        <div class="product-grid">
            <div class="product">
                <p>Soft dresses</p>
                <img src="Soft dresses.jpg" alt="Product 1">
            </div>
            <div class="product">
                <p>Deals in PCs</p>
                <img src="Deals in PCs.jpg" alt="Product 2">
            </div>
            <div class="product">
                <p>Beauty steals under $25</p>
                <img src="Beauty steals under $25.jpg" alt="Product 3">
            </div>
            <div class="product">
                <p>Shop activity trackers and smartwatches</p>
                <img src="Shop activity trackers and smartwatches.jpg" alt="Product 4">
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Notice</a>
            <a href="#">Conditions of Use</a>
            <a href="#">Help</a>
        </div>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
